<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFriend App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .title {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
        }

        .download-button {
            display: inline-flex;
            align-items: center;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #ffffff;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .download-button svg {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .google-play {
            background-color: #1a73e8;
        }

        .google-play:hover {
            background-color: #1458b0;
        }

        .app-store {
            background-color: #000000;
        }

        .app-store:hover {
            background-color: #333333;
        }

        .contact-info {
            margin-top: 30px;
            font-size: 14px;
        }

        .contact-info a {
            color: #1a73e8;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="title">iFriend; AI Girlfriend Application</div>
    <a class="download-button google-play" href="https://play.google.com/store/apps/details?id=ai.girlfriend.ifriend.virtual.dating.lover.aigirl"
        target="_blank">
        Download on Google Play
    </a>
    <a class="download-button app-store" href="https://apps.apple.com/us/app/id6474884862" target="_blank">
        Download on App Store
    </a>
    <div class="contact-info">
        <p>Contact us at <a href="mailto:aigirlfrienddev@gmail.com">aigirlfrienddev@gmail.com</a></p>
    </div>
</body>

</html>
